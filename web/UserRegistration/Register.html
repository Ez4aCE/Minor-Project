<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Register.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Register Yourself</h2>
        </div>
        <form id="form" class="form" method="POST" action="http://localhost:8080/Bookinggo/WorkRegister">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="" id="username" name="tbUSERNAME"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="tbDOB">
          </div>
          <div class="form-control">
            <label for="Gender">Gender:</label>
             <select name="tbGENDER" required>
                <option>--------select--------</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Others</option>
             </select>
            </div>
          <div class="form-control">
            <label for="location">Location:</label>
            <select name="ddlCity" required>
                <option>--------select--------</option>
                <option value="NEW YORK">NEW YORK</option>
                <option value="BOSTON">BOSTON</option>
                <option value="CHICAGO">CHICAGO</option>
                <option value="DALLAS">DALLAS</option>
             </select>
            </div>
          <div class="form-control">
            <label for="username">Email</label>
            <input type="email" placeholder="" id="email" name="tbEMAIL" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Password</label>
            <input type="password" placeholder="" id="password" name="tbPASSWORD" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Confirm Password</label>
            <input type="password" placeholder="re-enter" id="password2" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="question">Question</label>
            <select name="ddlCity" required>
            <option>--------select--------</option>
            <option value="Your Nick Name ?">Your Nick name?</option>
            <option value="Your Pet Name">Your Pet name?</option>
            <option value="Your Hobbie?">Your hobbie</option>
            <option value="Your Best Friend?">Your Best Friends</option>
            </select>
          </div>
          <div class="form-control">
            <label for="question">Your Answer</label>
            <input type="text" id="question" name="question">
          </div>

          <div class="buttons">
            <input type="submit" class="submit" align="center" value="Submit">
            <input type="reset" class="submit"  align="center" value="Clear">
           <input  class="submit"  type="button" name="bClose" onclick="window.close();" value="Close">

          </div>
